 <title>IE7 {CSS2: auto}</title>

 <!-- compliance patch for microsoft browsers -->
 <!--[if lt IE 8]>
  <script src="../trunk/lib/IE8.js" type="text/javascript"></script>
 <![endif]-->

 <style type="text/css">

  input:indeterminate + label {

      background-color: yellow;

   }

 </style>
</head>

<body>
 <script type="text/javascript" src="ie7-demo.js"></script>
 <h2>:indeterminate</h2>

 <form>
  <p><input name="test" type="checkbox" id="test" value="test" checked="checked"/>
  <label for="test">Is this the most fabulous <abbr title="Cascading Style Sheets">CSS</abbr> selector ever?</label></p>

  <p>
   <button onclick="document.getElementById('test').indeterminate=true;">Set indeterminate state</button>
   <button onclick="document.getElementById('test').indeterminate=false;">Unset indeterminate state</button></p>
 </form>

 <p>&lt;&nbsp;<a href="index.html">back</a></p>
</body>
