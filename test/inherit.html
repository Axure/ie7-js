<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
  <title>IE7 {CSS2: auto}</title>

  <!-- compliance patch for microsoft browsers -->
  <!--[if lt IE 8]><script src="../trunk/lib/IE8.js" type="text/javascript"></script><![endif]-->

  <style type="text/css">

   body {

    background-color: white;

   }

   div {

    background-color: yellow;

   }

   div div {

    background-color: white;

   }

   div div.inherited {

    background-color: inherit;

   }

  </style>
 </head>
 <body>
  <script type="text/javascript" src="ie7-demo.js"></script>
  <h2><i>property</i>: inherit</h2>

  <div>
   <div class="inherited">Inherited.</div>
   <div>Not inherited.</div>
   <div>Not inherited.</div>
  </div>

  <p>&lt;&nbsp;<a href="index.html">back</a></p>
 </body>
</html>
