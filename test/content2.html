<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <title>IE7 {CSS2: auto}</title>

 <!-- compliance patch for microsoft browsers -->
 <!--[if lt IE 8]><script src="../trunk/lib/IE8.js" type="text/javascript"></script><![endif]-->

 <style type="text/css">

  input.test {
   font-family: monospace;
   background-color: #ccc;
   color: red;
   text-align: center;
  }

  input.test:before, input.test:after {
   display: block;
   height: 30px;
   background: yellow none no-repeat top right;
   text-align: left;
  }

  input.test:before {
   content: url(top-left.gif);
   background-image: url(top-right.gif);
  }

  input.test:after {
   content: url(bottom-left.gif);
   background-image: url(bottom-right.gif);
  }

 </style>
</head>
<body>
 <script type="text/javascript" src="ie7-demo.js"></script>
 <h2>content: url(<i>image</i>)</h2>

 <input class="test" value="Hello World!"/>

 <p>&lt;&nbsp;<a href="index.html">back</a></p>
</body>
</html>
